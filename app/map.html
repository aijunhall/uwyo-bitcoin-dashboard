<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blockchain Club Node Map</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #3E2A1C;
                color: #FFD700;
                text-align: center;
            }
            .container {
                max-width: 800px;
                margin: auto;
                padding: 20px;
                background-color: #5A3D2B;
                border-radius: 10px;
            }
            .map-container {
                width: 100%;
                height: 500px;
                border-radius: 8px;
                background-color: #6B4E36;
            }
            .button {
                background-color: #FFD700;
                color: #3E2A1C;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Blockchain Club Node Map</h1>
            <div class="map-container" id="map"></div>
            <button class="button" onclick="window.location.href='index.html';">Back to Dashboard</button>
        </div>

        <script>
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 41.3114, lng: -105.5911 },
                    zoom: 7
                });

                var locations = [
                    { lat: 41.3114, lng: -105.5911, name: "University of Wyoming" },
                    { lat: 42.8666, lng: -106.3131, name: "Casper College" },
                    { lat: 41.1396, lng: -104.8202, name: "Laramie Blockchain Club" }
                ];

                locations.forEach(function(location) {
                    new google.maps.Marker({
                        position: { lat: location.lat, lng: location.lng },
                        map: map,
                        title: location.name
                    });
                });
            }
        </script>
        <script src="GOOGLE_MAPS_API_SECRET_KEY" async defer></script>
    </body>
</html>
